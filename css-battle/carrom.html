<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Practices</title>
    <style>
        .container {
            height: 300px;
            width: 400px;
            padding: 50px;
            background: #62374e;
            display: flex;
            flex-direction: column;
            justify-content: space-between;

        }
        .box{
            display: flex;
            justify-content: space-between;
            
        }
        .box1{
            width: 50px;
            height: 50px;
            background: #fdc57b;
        }
    </style>
</head> 
<body>

    <div class="container">
        <div class="box">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
        <div class="box">
            <div class="box1"></div>
            <div class="box1"></div>
        </div>
    </div>
    
</body>
</html>
