<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
          margin: 0;
          background: #6592CF;
        }
        .box{
          margin: 75px 50px;
          height: 150px;
          width: 300px;
          background: #243D83;
          overflow: hidden;
        }
        .center-box{
          margin: 50px auto;
          height: 50px;
          width: 50px;
          background: #EEB850;
          border-radius: 50px;
          box-shadow: 0 0 0 50px #243D83, 0 0 0 100px #6592CF;
          
        }
      </style>
</head>
<body>
    <div class='box'>
        <div class = 'center-box'></div>
    </div>
     
    
</body>
</html>
