<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table practice</title>
</head>

<style>
    table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 50px;
  text-align: left;

}
</style>
<body>

    <h1>Its practice for table creation</h1>

    <table style="width:60%">
        <caption> table </caption> 
        <tbody>
            <tr>
                <td colspan="3">1</td>
                <td>4</td>
                <td rowspan="3">5</td>
            </tr>
            <tr>
                <td>1</td>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td rowspan="2">1</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td colspan="3">2</td>
                <td>5</td>

            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="3">3</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
